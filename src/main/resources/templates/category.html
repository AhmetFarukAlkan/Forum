<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ahmet Faruk Alkan">
    <meta name="description" content="Forum">
    <meta name="keywords" content="web,tasarım,dizayn,programlama,yazılım,geliştirme">
    <link href="/img/favicon.png" rel="icon">
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">
    <title>Banibal</title>
    <style>
        @import url("/css/all.css");
    </style>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom/newExtra.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

</head>
<body id="page-body" th:object="${channel}">

<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNavbar">
    <div class="container">
        <a th:href="@{/}"  class="navbar-brand text-uppercase">Banibal</a>

        <button type="button" class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#myNavbar"
                aria-controls="myNavbar" aria-label="menüyü açma kapama butonu" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="myNavbar" aria-labelledby="myLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="myLabel">Menü</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Kapat">
                </button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav ms-auto text-uppercase py-lg-2 ">
                    <li class="nav-item">

                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control me-sm-2 nav-input-link" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-warning my-2 my-sm-0 nav-input-link" type="submit">
                                <!--                                Search-->
                                <i class="bi bi-search"></i>
                            </button>
                        </form>

                    </li>
                    <li class="nav-item" id="LoginBtn"><a th:href="@{/oauth2/authorization/google}" class="nav-link btn-close-canvas">Giriş Yap</a></li>
                    <!--                    <li class="nav-item" id="SignupBtn"><a th:href="@{/signup}" class="nav-link btn-close-canvas">Üye Ol</a></li>-->
                    <li class="nav-item" id="UserNameBtn" style="display: none"><a href="#page-body" class="nav-link btn-close-canvas">[[${user}]]</a></li>
                    <li class="nav-item" id="LogoutBtn" style="display: none"><a th:href="@{/logout}" class="nav-link btn-close-canvas">Çıkış</a></li>

                </ul>
            </div>
        </div>

    </div>
</nav>

<!--header start-->
<header  class="CategoryBackImage text-white text-center" th:style="'background-image:url(' + ${channel.photoAddress} + ');'">
    <div class="container">
<!--        <div class="backImage-sub mb-4">[[${channel.name}]]</div>-->
        <div class="backImage-heading text-uppercase">[[${channel.name}]]</div>
        <a href="#categories" class="btn btn-warning text-white btn-lg p-lg-4 text-uppercase fw-bolder">Başlıklara Bak</a>
    </div>
</header>
<!--header end-->

<section id="categories" class="mySection bg-light">
    <div class="container">
        <div class="text-center mb-5">
            <h2 class="s-heading text-uppercase fw-bold">Başlıklar</h2>
            <h3 class="s-subheading text-muted">
                Bu konuda girilmiş başlıklar
            </h3>
        </div>
        <div class="row gy-4">

        </div>
    </div>

<!--    + ${channel.name}.replace(' ', '').toLowerCase()-->

<!--    <form th:action="@{'/baslik/yeni-baslik/kanal=' + ${channel.name.replace(' ', '').toLowerCase()}}" method="post">-->
<!--        <button class="btn btn-success" type="submit" style="margin-left: 15px">Yeni bir başlık aç</button>-->
<!--    </form>-->

    <div class="container inner-main-body p-2 p-sm-3 collapse forum-content show">
        <a id="newHeaderBtn" class="btn btn-success mb-3" th:href="@{${channel.name.replace(' ', '-').toLowerCase()} + '/yeni-baslik' }" >Yeni bir başlık aç</a>


        <tbody th:each = "heading : ${headings}">
                <div class="card mb-2">
                    <div class="card-body p-2 p-sm-3">
                        <div class="media forum-item">
                            <a href="#" data-toggle="collapse" data-target=".forum-content"><img th:src="${heading.createUserPhoto}" class="mr-3 rounded-circle" width="50" alt="User" /></a>
                            <div class="media-body">
                                <h6><a th:href="@{'/baslik/' + ${heading.nameURL}}" data-toggle="collapse" data-target=".forum-content" class="text-body">[[${heading.name}]]</a></h6>
                                <p class="text-secondary">
                                    [[${heading.description}]]
                                </p>
                                <p class="text-muted">[[${heading.createUser}]] <span class="text-secondary  font-weight-bold">[[${heading.createDate}]]</span></p>
                            </div>
                            <div class="text-muted small text-center align-self-center">
                                <!--                        <span class="d-none d-sm-inline-block"><i class="far fa-eye"></i> 19</span>-->
                                <span><i class="far fa-comment ml-2"></i> [[${heading.numberReply}]]</span>
                            </div>
                        </div>
                    </div>
                </div>
        </tbody>


    </div>

</section>

<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/js/custom/newExtra.js"></script>

<script th:inline="javascript">

    user = [[${user}]];
    if (user !== "" ){
        document.getElementById("LoginBtn").style.display = "none";

        // document.getElementById("SignupBtn").style.display = "none";
        document.getElementById("UserNameBtn").style.display = "";
        document.getElementById("LogoutBtn").style.display = "";
    }
    else{
        document.getElementById("newHeaderBtn").style.display = "none";
    }

</script>

</body>
</html>
